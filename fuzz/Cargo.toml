[package]
name = "binlog-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "^1.0.2", features = ["derive"] }
libfuzzer-sys = "0.4"
string_cache = "0.8.4"
tempfile = { version = "^3.3.0" }

[dependencies.binlog]
path = ".."
features = ["sqlite-store"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "compare"
path = "fuzz_targets/compare.rs"
test = false
doc = false

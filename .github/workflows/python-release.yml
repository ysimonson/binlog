name: Python release

on:
  push:
  pull_request:

jobs:
  build-wheel-linux:
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist --cargo-extra-args="--all-features"
    - name: Run PyTest
      run: |
        pip install pytest
        pytest --color=yes python_tests/
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  build-wheel-macos:
    runs-on: macos-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o dist --universal2 --cargo-extra-args="--all-features"
    - name: Run PyTest
      run: |
        pip install pytest
        pytest --color=yes python_tests/
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ build-wheel-macos, build-wheel-linux ]
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: wheels
    - name: Publish to PyPI
      uses: messense/maturin-action@v1
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      with:
        command: upload
        args: --skip-existing *